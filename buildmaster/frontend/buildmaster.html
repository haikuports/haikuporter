<!DOCTYPE html>
<html id="top">
	<head>
		<title>Buildmaster Status</title>
		<script type="text/JavaScript" src="buildmaster.js"></script>
		<link rel="stylesheet" href="buildmaster.css" />
	</head>
	<body>
		<a id="topLink" href="#top">
			<div>
				Back to top
			</div>
		</a>
		<div id="statusPage">
			<div>
				<div class="labeled">
					<div class="label">Select buildrun</div>
					<select id="buildrunSelector">
						<option value="">current</option>
					</select>
					<div id="loadStatus">Initializing</div>
				</div>
				<h1>Buildrun Info</h1>
				<div class="labeled">
					<div class="label">Log</div>
					<div id="masterLog">
						Master log
					</div>
				</div>
				<div class="labeled">
					<div class="label">Ports tree HEAD</div>
					<div id="portsTreeHead"></div>
				</div>
				<div class="labeled">
					<div class="label">Status</div>
					<div id="buildStatus"></div>
				</div>
				<div class="labeled">
					<div class="label">Build counts</div>
					<div id="buildCounts">
						<span id="buildCountTemplate" class="template">
							<a class="link">
								<span class="name"></span>
								<span class="buildCount"></span></a>
						</span>
					</div>
				</div>
			</div>
			<div id="builderTemplate" class="template">
				<div class="builder">
					<div class="labeled">
						<div class="label">Name</div>
						<div class="builderName"></div>
					</div>
					<div class="labeled">
						<div class="label">Lost</div>
						<div class="builderLost"></div>
					</div>
					<div class="labeled">
						<div class="label">Current build</div>
						<div class="currentBuild">
							<div class="labeled">
								<div class="label">Build number</div>
								<div class="buildNumber"></div>
							</div>
							<div class="labeled">
								<div class="label">Port</div>
								<div class="revisionedName"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="builders">
				<h1>Builders <span class="count"></span></h1>
			</div>
			<div id="builds">
				<h1>Builds <span class="count"></span></h1>
				<div id="scheduledBuildTemplate" class="template">
					<div class="scheduledBuild">
						<div class="labeled">
							<div class="label">Name</div>
							<div class="revisionedName"></div>
						</div>
						<div class="labeled">
							<div class="label">Build numbers
								<span class="count"></span></div>
							<div class="buildNumbers"></div>
						</div>
						<div class="labeled">
							<div class="label">Resulting packages
								<span class="count"></span></div>
							<div class="resultingPackages"></div>
						</div>
						<div class="labeled">
							<div class="label">Required packages
								<span class="count"></span></div>
							<div class="requiredPackages"></div>
						</div>
						<div class="labeled">
							<div class="label">Missing packages
								<span class="count"></span></div>
							<div class="missingPackages"></div>
						</div>
					</div>
				</div>
				<div id="activeBuilds">
					<h2>Active <span class="count"></span></h2>
				</div>
				<div id="scheduledBuilds">
					<h2>Scheduled <span class="count"></span></h2>
				</div>
				<div id="blockedBuilds">
					<h2>Blocked <span class="count"></span></h2>
				</div>
				<div id="completeBuilds">
					<h2>Complete <span class="count"></span></h2>
				</div>
				<div id="failedBuilds">
					<h2>Failed <span class="count"></span></h2>
				</div>
				<div id="lostBuilds">
					<h2>Lost <span class="count"></span></h2>
				</div>
			</div>
		</div>
	</body>
</html>
