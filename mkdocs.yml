site_name: haiku-porter
repo_url: https://github.com/haikuports/haiku-porter
site_url: https://haikuports.github.io/haiku-porter
site_description: HAIKUPORTER
site_author: Haiku Inc.
edit_uri: edit/main/docs/
repo_name: haikuports/haiku-porter
copyright: Maintained by <a href="https://haikuports.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/haikuports/haiku-porter
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/haiku-porter

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true